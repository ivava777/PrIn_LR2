<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bike Lovers | Home</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="page">
    <header class="header">
        <img src="../assets/logo.png" alt="Bike Lovers logo" class="header__logo">
        <nav class="header__nav">
            <ul class="nav">
                <li class="nav__item"><a href="../index.html" class="nav__link">Home</a></li>
                <li class="nav__item"><a href="contact_us.html" class="nav__link">Contact us</a></li>
                <li class="nav__item"><a href="media.html" class="nav__link">Media</a></li>
                <li class="nav__item"><a href="advertisement.html" class="nav__link">Advertisement</a></li>
                <li class="nav__item"><a href="about.html" class="nav__link">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contact">
        <form class="form">
            <div class="form__group">
                <label for="name" class="form__label">Name:</label>
                <input type="text" id="name" name="name" class="form__input" required>
            </div>

            <div class="form__group">
                <label for="email" class="form__label">Email:</label>
                <input type="email" id="email" name="email" class="form__input" required>
            </div>

            <div class="form__group">
                <label for="phone" class="form__label">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" class="form__input" required>
                <small class="form__hint">Enter a 10-digit phone number.</small>
            </div>

            <div class="form__group">
                <label for="website" class="form__label">Website:</label>
                <input type="url" id="website" name="website" class="form__input">
            </div>

            <div class="form__group">
                <label for="meeting-time" class="form__label">Meeting Time:</label>
                <input type="datetime-local" id="meeting-time" name="meeting-time" class="form__input">
            </div>

            <div class="form__group">
                <label for="birthdate" class="form__label">Birthdate:</label>
                <input type="date" id="birthdate" name="birthdate" class="form__input">
            </div>

            <div class="form__group__submit">
                <input type="submit" value="Submit" class="form__submit">
            </div>
        </form>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2023 Bike Lovers. All rights reserved.</p>
    </footer>
</div>
</body>
</html>
